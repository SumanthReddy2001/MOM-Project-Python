<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #262626);
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        h3 {
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #FF00FF;
        }
        ol {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #FF00FF;
            border-radius: 10px;
            background-color: #333333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }
        li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>About Us</h3>
        <ol>
            <li>Established provider in meeting management solutions.</li>
            <li>Dedicated to simplifying organizational processes.</li>
            <li>Commitment to enhancing team productivity and collaboration.</li>
            <li>Trusted by numerous businesses for efficient meeting documentation.</li>
        </ol>
    </div>
</body>
</html>
